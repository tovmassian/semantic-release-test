name: Build and Release

on:
  push:
    branches:
      - main
      - develop  # Included for future use

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Get Short SHA
        id: sha
        run: echo "sha=$(git rev-parse --short=7 HEAD)" >> $GITHUB_OUTPUT

      - name: Determine Next Version
        if: github.ref == 'refs/heads/main'
        id: next-version
        run: |
          node get-next-version.mjs > output.txt
          version=$(grep 'VERSION_OUTPUT' output.txt | cut -d '=' -f2)
          echo "version=$version" >> $GITHUB_OUTPUT
          cat output.txt  # Optional: to display all logs
          rm output.txt  # Clean up
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Project
        run: npm run build
        env:
          VERSION: ${{ steps.next-version.outputs.version }}-${{ steps.sha.outputs.sha }}